<ul class="unstyled entrylist well">
  {{#entries}}
    <li>
      <div class='row-fluid'>
        <div class="span12">
          <p class="entry">
            {{verb}} {{quantifier}} {{adjective}} {{noun}} {{comment}}
          </p>
        </div>
      </div>
    </li>
    <li class="meta">
      <div class="row-fluid entrymeta">  
        <div class="span12 btn-group">
          <a class="btn disabled">
            {{#isPublic}}
              <i class="icon-eye-open" />
            {{/isPublic}}
            {{#isNotPublic}}
              <i class="icon-eye-close" />
            {{/isNotPublic}}
            &nbsp;
            {{#hasLocation}}
              <i class="icon-map-marker" />
            {{/hasLocation}}
            {{#hasNoLocation}}
              <i class="icon-ban-circle" />
            {{/hasNoLocation}}
            &nbsp;
            {{createdAt}}
          </a>
          <a class="btn">
            <i class="icon-edit" />
            <a id="{{id}}"  class="btn placeEntry" data-verb='{{verb}}' data-quantifier='{{quantifier}}' data-adjective='{{adjective}}' data-noun='{{noun}}' data-comment='{{comment}}'>
              <i class="icon-plus" />
            </a>
          </a>
        </div>
      </div>
    </li>
  {{/entries}}
</ul>
